<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Get planets from SWAPI</h1>
    <h3>Show results into a table</h3>
    <button id="button">Get data</button>
    <br>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                <th style="border: 1px solid;">Planet Name</th>
                <th style="border: 1px solid;">Population</th>
                <th style="border: 1px solid;">Climate</th>
                <th style="border: 1px solid;">Gravity</th>
                </tr>

            </thead>
            <tbody id="result">

            </tbody>
        </table>
        <br>
        <button id="buttonPrevious">Previous</button>
        <button id="buttonNext">Next</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
